<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #slideshow {
            position: relative;
            width: 80%;
            height: 80%;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <!-- Slides will be added dynamically -->
    </div>

    <script>
        // Array of media (images and videos)
        const media = [
            { type: "image", src: "/assets/UICgreenhouse.JPG", title: "UIC greenhouse" alt: "UIC greenhouse"},
            { type: "image", src: "/assets/lilyPad.JPG", title: "Lily pads at Humboldt Park" alt: "Lily pads at Humboldt Park"},
            { type: "video", src: "/assets/LMROV.mov", title: "Underwater ROV on Lake Michigan bottom" },
            { type: "image", src: "/assets/mangos.JPG", title: "Mangos!", alt: "Mangos!" },
            { type: "video", src: "/assets/ZMsiphons.MOV", title: "Zebra Mussel siphons" },
	    { type: "image", src: "/assets/LMsunset.JPG", title: "Lake Michigan sunset" alt: "Lake Michigan sunset"},
	    { type: "image", src: "/assets/LMsand.JPG", title: "Sand ripples" alt: "Sand ripples"},
	    { type: "image", src: "/assets/turksCapLily.JPG, title: "Turk's-cap Lily" alt: "Turk's-cap Lily"},
	    { type: "image", src: "/assets/bighorn.JPG" , title: "Bighorn sheep at Badlands NP" alt: "Bighorn sheep at Badlands NP"},
	    { type: "video", src: "/assets/yellowPerch.MOV", title: "Yellow Perch" },
	    { type: "image", src: "/assets/asterNE.JPG" , title: "New England aster" alt: "New England aster"},
	    { type: "image", src: "/assets/frog.JPG" , title: "Northern leopard frog" alt: "Northern leopard frog"},
            { type: "image", src: "/assets/milkweedBugs.JPG" , title: "Milkweed bugs" alt: "Milkweed bugs"},
	    { type: "image", src: "/assets/otoliths_Mbuna.jpg" , title: "Mbuna otoliths from Lake Malawi" alt: "Mbuna otoliths from Lake Malawi"},
            { type: "image", src: "/assets/pPConeflower.JPG" , title: "Pale purple coneflower" alt: "Pale purple coneflower"},
	    { type: "image", src: "/assets/turkeyTail.JPG" , title: "Turkey tail mushrooms" alt: "Turkey tail mushrooms"},
 	    { type: "image", src: "/assets/AGcrystals.JPG" , title: "Silver crystals" alt: "Silver crystals"},
 	    { type: "image", src: "/assets/milkweed.JPG" , title: "Milkweed plant" alt: "Milkweed plant"},
 	    { type: "image", src: "/assets/barredOwl.JPG" , title: "Barred owl" alt: "Barred owl"},
	    { type: "image", src: "/assets/sandhillCrane.JPG" , title: "Sandhill cranes" alt: "Sandhill cranes"},
	    { type: "video", src: "/assets/boat.MOV", title: "Heading out to field work" },
	    { type: "image", src: "/assets/AMbullfrog.JPG" , title: "American bullfrog" alt: "American bullfrog"},
            { type: "image", src: "/assets/chicken_of_woods.JPG" , title: "Chicken of the Woods mushrooms" alt: "Chicken of the Woods mushrooms"},
	    { type: "video", src: "/assets/mkeRiverSnapper.mov", title: "Milwaukee River Snapping Turtle" },
        ];

        const slideshow = document.getElementById("slideshow");

        // Create slides
        media.forEach((item, index) => {
            const slide = document.createElement("div");
            slide.className = "slide";

            if (item.type === "image") {
                const img = document.createElement("img");
                img.src = item.src;
                slide.appendChild(img);
            } else if (item.type === "video") {
                const video = document.createElement("video");
                video.src = item.src;
                video.loop = true;
                video.muted = true;
                video.autoplay = true;
                slide.appendChild(video);
            }

            slideshow.appendChild(slide);
        });

        // Slideshow logic
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Initial display
        showSlide(currentIndex);

        // Slide interval (5 seconds per slide)
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
